start=http://zunox.hk/
skill=allowDuplicates
catcher=streams

item_infos=<li\s*(?:id="hd")?><a\s*href="([^"]+)"\s*target="\s*(?:slipframe|_*blank)"\s*id="\s*([^"]+)"><span\s*id="title">\s*([^<]+)\s*</span>\s*<span\s*id="time">\s*[^<]*?(\d{1,2}:\d\d\s*\w\w)\/(?:bst|gmt)[^<]*?\s*</span>
item_order=url.tmp|sport.tmp|title.tmp|time.tmp
item_skill=rss

item_info_name=url
item_info_from=url.tmp
item_info_convert=urlMerge('http://zunox.hk/','%s')
item_info_build=%s

item_info_name=sport
item_info_from=sport.tmp
item_info_convert=camelcase(%s)
item_info_build=%s: 

item_info_name=time
item_info_from=time.tmp
item_info_convert=convDate('%I:%M %P','%H:%M','+00:00')
item_info_build=%s


item_info_name=title
item_info_from=(' + time + ') ' + sport + title.tmp
item_info_build=%s

item_url_build=%s